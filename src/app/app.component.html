<style>
 
</style>

<!-- Toolbar -->


<h1>Simplified Minesweeper</h1>

<form>
  <div class="col-12 col-md-12 col-lg-12 d-md-flex">
    <div class="col-12 col-md-3 col-lg-3 float-left p-0">
      <h1>{{displayMessage}}</h1>
    </div>
    <div class="col-12 col-md-6 col-lg-6 float-left p-0">
      <div class="form-group col-12 col-md-3 col-lg-3 float-left">
        <label for="mineSweeperRow">Rows(m)</label>
        <input type="number" [(ngModel)]="mineSweeperRow" name="row" class="form-control form-control-sm"
          autocomplete="off" id="mineSweeperRow">
      </div>
      <div class="form-group col-12 col-md-3 col-lg-3 float-left">
        <label for="mineSweeperCol">Cols(n)</label>
        <input type="number" [(ngModel)]="mineSweeperCol" name="col" class="form-control form-control-sm"
          autocomplete="off" id="mineSweeperCol">
      </div>
      <div class="form-group col-12 col-md-3 col-lg-3 float-left">
        <label for="mineSweeperCount">Mines(x)</label>
        <input type="number" [(ngModel)]="mineSweeperCount" name="mine" class="form-control form-control-sm"
          autocomplete="off" id="mineSweeperCount">
      </div>
      <div class="form-group col-12 col-md-3 col-lg-3 float-left mt-4 pt-2">
        <button type="button" (click)="startGame()" class="btn btn-primary">Start Game</button>
      </div>

      <div>
        <div class="row" *ngFor="let row of completeArray">
          <div class="col hidden" [ngClass]="col.mineClass ? 'mine' : ''" (click)="clickColoumn($event)" [attr.data-row]="row.rowId" [attr.data-col]="col.colId" *ngFor="let col of row.colObjectArray">

          </div>
        </div>
      </div>

    </div>
    <div class="col-12 col-md-3 col-lg-3 float-left p-0">

    </div>
  </div>
</form>

<div class="row m-0">

  <div class="col-12 col-md-12 col-lg-12 d-md-flex">
    <div class="col-12 col-md-4 col-lg-4 float-left p-0">

    </div>

    <div class="col-12 col-md-4 col-lg-4 m-0 float-left">

    </div>
    <div class="col-12 col-md-4 col-lg-4 float-left p-0">

    </div>

  </div>
</div>
